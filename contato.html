							</div>

							</div>			
						</div>

						</div>
					</div>

					<div class="form-group">
						<textarea placeholder="Escreva sua Mensagem"></textarea>
					</div>

					<div class="form-group">

					</div>
					
					<p class="bg-success"><i class="fa fa-info-circle"></i> Seu contato foi enviado com sucesso.</fa></p>
