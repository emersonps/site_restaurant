<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Restaurante Frango Assado</title>
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="bower_components/wow/css/libs/animate.css">
	<link rel="stylesheet" href="bower_components/animate.css/animate.css">
	<link rel="stylesheet" href="css/contato.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo wow slideInLeft" data-wow-duration="1s" data-wow-delay="1s">
				<a href="index.html">
					<img src="imagens/topo-logo.png" alt="Logo topo Tag">
				</a>
			</div>

			<div class="links">
				<nav>
					<ul>
						<li><a href="index.html">Início</a></li>
						<li><a href="sobre.html">Sobre</a></li>
						<li><a href="fotos.html">Fotos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>

				<ul class="social">
					<li  class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.6s">
						<a target="_blank" href="https://www.facebook.com/restcantodofrangoassado/"><i class="fa fa-facebook"></i></a>
					</li>


					<li class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.9s">
							<a target="_blank" href="https://www.instagram.com/restaurantecfa/"><i class="fa fa-instagram"></i></a>
						</li>
				</ul>
			</div>

			</div>

			<h1>
				RESTAURANTE<br><strong>CANTO DO FRANGO ASSADO</strong>
			</h1>
			<p>
				FALE CONOSCO
			</p>

		</div>
		<span class="barra-contato"></span>
	</header>

	<main>
		<div class="contatos col-md-12" style="margin-bottom: 25px">
			<div class="fone col-md-6 fone wow slideInLeft" data-wow-duration="1s" data-wow-delay="1s">
				(92) 99204-8655 / 98266-1373
			</div>

			<div class="email col-md-6 email wow slideInRight" data-wow-duration="1s" data-wow-delay="1.5s">
				E-mail: restaurantecfa@gmail.com
			</div>
		</div>	

		<section class="contato">			
			<div class="container">
				<form>
					<div class="cols">
						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Nome" required>
							</div>
						</div>
						
						<div class="col">
							<div class="form-group">
								<input type="email" placeholder="E-mail">
							</div>					
						</div>

						<div class="col">
							<div class="form-group">
								<input placeholder="Telefone" type="number">
							</div>			
						</div>		

						<div class="col">
							<div class="form-group">
								<select>
									<option>Selecione uma opção</option>	
									<option>Dúvidas</option>	
									<option>Sugestão</option>	
									<option>Outras Informações</option>	
								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<textarea placeholder="Escreva sua Mensagem"></textarea>
					</div>
					<p class="bg-success" style="margin-bottom: 15px"><i class="fa fa-info-circle"></i> Seu contato foi enviado com sucesso.</fa></p>

					<p class="bg-danger" style="margin-bottom: 15px"><i class="fa fa-info-circle"></i> Preencha todos os campos obrigatórios!</p>
					<!-- 
					<p class="bg-primary"></p> 
					<p class="bg-info"></p>
					<p class="bg-danger"></p> 
					-->

					<div class="form-group">
						<button class="botao medio"><i class="fa fa-envelope"></i> Enviar Contato</button>
					</div>
				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="logo-rodape">
			<a href="index.html">
				<img src="imagens/rodape-logo.png" alt="Logo rodapé">
			</a>

			<p>2017 Todos os Direitos Reservados</p>
		</div>
	</footer>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/wow/dist/wow.min.js"></script>
	<script>
		$(function(){				
			$('.toggle').click(function(){
				$('.layout').toggleClass('ativo');
				$('.menu-responsivo').toggleClass('ativo');
				$(this).toggleClass('ativo');
			});
			new WOW().init();
		});
	</script>
</body>
</html>
